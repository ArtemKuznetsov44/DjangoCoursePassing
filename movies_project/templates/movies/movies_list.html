{% extends 'movies/base.html' %}

{% block header %} bg1 {% endblock header %}

{% block movie %}
    <div class="left-ads-display col-lg-9">
        <div class="row">

            {% for movie in movies %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4">
                        <div class="men-thumb-item">
                            <img src="{{ movie.poster.url }}" class="img-for-poster" alt="">
                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <!--
                                            URL template tage is with params: name of our url and if we need, the second
                                            param can be value for url


                                            But we also can use method - get_absolute_url() in our model to config the
                                            correct url for our object. In template, we should not call it!
                                            -->
                                <a href="{{ movie.get_absolute_url }}"
                                   class="editContent">
                                    {{ movie.title }}
                                </a>
                            </h4>

                            <div class="product_price">
                                <div class="grid-price">
                                    <span class="money editContent">{{ movie.tagline }}</span>
                                </div>
                            </div>
                            <ul class="stars">
                                <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                <li><a href="#"><span class="fa fa-star-half-o"
                                                      aria-hidden="true"></span></a></li>
                                <li><a href="#"><span class="fa fa-star-half-o"
                                                      aria-hidden="true"></span></a></li>
                                <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="grid-img-right mt-4 text-right bg bg1">
            <!-- Include our file with pagination -->
            {% include 'include/pagination.html' %}
        </div>
    </div>
{% endblock movie %}
